<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Витрина товаров</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &#10549;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &#10549;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &#10549;</b>
</a>
<a href="/logout" style="float:right;" sec:authorize="isAuthenticated()">
    <b>Выйти &#10549;</b>
</a>
<a href="/login" style="float:right;" th:if="!${#authentication}">
    <b>Войти &#10549;</b>
</a>
<a href="/register" style="float:right;" th:if="!${#authentication}">
    <b>Зарегистрироваться &#10549;</b>
</a>
<form method="POST" th:action="${item==null ? '/items' : '/items/'+item.getId()}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title" th:text="${item==null ? '' : item.getTitle()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="2" style="width: 100%;" name="description" th:text="${item==null ? '' : item.getDescription()}"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <input type="number" step="0.01" name="price" th:text="${item==null ? '' : item.getPrice()}">
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image">
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${item==null ? 'Сохранить' : 'Редактировать'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
