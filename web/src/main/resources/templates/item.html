<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Витрина товаров</title>
</head>

<body>
    <a href="/orders" style="float:right;" sec:authorize="isAuthenticated()">
        <b>ЗАКАЗЫ &#10549;</b>
    </a>
    <a href="/cart/items" style="float:right;" sec:authorize="isAuthenticated()">
        <b>КОРЗИНА &#10549;</b>
    </a>
    <a href="/main/items" style="float:right;">
        <b>ГЛАВНАЯ &#10549;</b>
    </a>
    <div style="width:70%;margin-left:auto;margin-right:auto;">
        <p>
            <img width="300" height="300" th:src="${'http://localhost:8080/images/'+item.getId()}"/>
        </p>
        <p>
            <b th:text="${item.getTitle()}"></b>
            <b th:text="${item.getPrice()}+' руб.'" style="text-align:right;"></b>
        </p>
        <p>
            <span th:text="${item.getDescription()}"></span>
        </p>
        <form th:action="${'/items/'+item.getId()}" method="post" sec:authorize="isAuthenticated()">
            <button name="action" value="minus">-</button>
            <span th:text="${item.getCount()}"></span>
            <button name="action" value="plus">+</button>
            <button name="action" value="plus" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>
        </form>
    </div>
</body>

</html>
